<app-unauthenticated-header></app-unauthenticated-header>
<router-outlet></router-outlet>
<br><br><br><br><br><br>
<div class="row">
    <div class="col-md-6 offset-md-3 mt-4">
        <h3>Login</h3>
        <form #f="ngForm" (ngSubmit)="onSubmit(f)">
            <div class="form-group">
                <label for="loginUsername">Username</label>
                <input type="text" name="username" ngModel required #userName="ngModel" class="form-control"
                    id="loginUsername" placeholder="Enter username">
            </div>
            <div class="form-group">
                <label for="loginPassword">Password</label>
                <input type="password" name="password" ngModel required #password="ngModel" class="form-control"
                    id="loginPassword" placeholder="Password">
            </div>

            <div>
                <button type="submit" [disabled]="f.invalid" class="btn btn-primary">Login <i
                        class="fas fa-sign-in-alt"></i></button>

            </div>
            <div style="text-align: center; font-size: large;">
                <a href="https://localhost:4200/recoverRequest">Forgot your password?</a>
            </div>
            <div style="text-align: center; font-size: large; margin-top: 0.5rem;">
                <a href="https://localhost:4200/activate">Activate your account!</a>
            </div>
            <div style="text-align: center; font-size: large; margin-top: 0.5rem;">
                <a href="http://localhost:4200/passwordlessReq">Passwordless login!</a>
            </div>

        </form>
        
    </div>
    
</div>
