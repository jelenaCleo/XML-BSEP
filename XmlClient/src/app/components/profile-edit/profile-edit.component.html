<form>
    <div class="row mb-3">
      <label for="profileImage" class="col-md-4 col-lg-3 col-form-label">Profile Image</label>
      <div class="col-md-8 col-lg-9">
        <img src="../../../assets/userMale.png" alt="Profile">
        <div class="pt-2">
          <a href="#" class="btn btn-primary btn-sm" title="Upload new profile image"><i class="bi bi-upload"></i></a>
          <a href="#" class="btn btn-danger btn-sm" title="Remove my profile image"><i class="bi bi-trash"></i></a>
        </div>
      </div>
    </div>

    <div class="row mb-3">
      <label for="fullName" class="col-md-4 col-lg-3 col-form-label">First Name</label>
      <div class="col-md-8 col-lg-9">
        <input name="fullName" type="text" class="form-control" id="firstName" value="{{userDetails.firstName}}">
      </div>
    </div>

    <div class="row mb-3">
      <label for="fullName" class="col-md-4 col-lg-3 col-form-label">Last Name</label>
      <div class="col-md-8 col-lg-9">
        <input name="fullName" type="text" class="form-control" id="fullName" value="{{userDetails.lastName}}">
      </div>
    </div>

    <div class="row mb-3">
      <label for="about" class="col-md-4 col-lg-3 col-form-label">Biography</label>
      <div class="col-md-8 col-lg-9">
        <textarea name="about" class="form-control" id="about" style="height: 100px">{{userDetails.biography}}</textarea>
      </div>
    </div>

    <div class="row mb-3">
      <label for="company" class="col-md-4 col-lg-3 col-form-label">Phone</label>
      <div class="col-md-8 col-lg-9">
        <input name="phone" type="text" class="form-control" id="phone" value="{{userDetails.phoneNumber}}">
      </div>
    </div>
    
    <div class="text-center">
      <button type="submit" class="btn btn-primary">Save Changes</button>
    </div>
  </form><!-- End Profile Edit Form -->
