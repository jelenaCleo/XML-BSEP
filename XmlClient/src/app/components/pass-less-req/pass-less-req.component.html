<app-unauthenticated-header></app-unauthenticated-header>
<router-outlet></router-outlet>
<br><br><br><br><br><br>
<div class="row">
    <div class="col-md-6 offset-md-3 mt-4">
        <h3>Login to your account! Check you mail for code! </h3>
        <form [formGroup]="aFormGroup" (ngSubmit)="onSubmit()" style="margin-top: 10px;">
           
            <div class="form-group">
                <input type="text" formControlName="username" placeholder="Enter username" class="form-control"
                 placeholder="Enter username">
            </div>

            <div>
                <button type="submit" [disabled]="aFormGroup.invalid" class="btn btn-primary">Send code <i
                        class="fas fa-sign-in-alt"></i></button>
            </div>
        </form>
    </div>
</div>
