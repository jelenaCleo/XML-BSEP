<mat-card class="container">
    <div class="text-center">
        <h3> Leave comment </h3>
    </div>
    <div class="col-12">
        <div [formGroup]="createForm" class="content">
            <div>
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Comment</mat-label>
                    <textarea matInput equired formControlName="comment"></textarea>
                </mat-form-field>
            </div>
            <div class="buttons">
                <button id="submitRequest" (click)="submitRequest()" class="btn btn-success text-center">
                    Submit
                </button>
            </div>
        </div>
        <br>
    </div>
</mat-card>
