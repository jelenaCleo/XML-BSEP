<h5 class="card-title">About</h5>
<p class="small fst-italic">{{userDetails?.biography}}</p>
  
<h5 class="card-title">Profile Details</h5>
<div class="row">
    <div class="col-lg-3 col-md-4 label ">Full Name</div>
    <div class="col-lg-9 col-md-8">{{userDetails?.firstName}} {{userDetails?.lastName}}</div>
</div>
  
<div class="row">
    <div class="col-lg-3 col-md-4 label">Date of birth</div>
    <div class="col-lg-9 col-md-8">{{userDetails?.dateOfBirth}}</div>
</div>
<div class="row">
    <div class="col-lg-3 col-md-4 label">Phone</div>
    <div class="col-lg-9 col-md-8">{{userDetails?.phoneNumber}}</div>
</div>
  
<div class="row">
    <div class="col-lg-3 col-md-4 label">Email</div>
    <div class="col-lg-9 col-md-8">{{userDetails?.email}}</div>
</div>

<div class="row">
    <div class="col-lg-3 col-md-4 label">Gender</div>
    <div class="col-lg-9 col-md-8">{{userDetails?.gender}}</div>
</div>
