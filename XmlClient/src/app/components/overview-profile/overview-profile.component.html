<h5 class="card-title">About</h5>
<p class="small fst-italic">{{user?.biography}}</p>
  
<h5 class="card-title">Profile Details</h5>
<div class="row">
    <div class="col-lg-3 col-md-4 label ">Full Name</div>
    <div class="col-lg-9 col-md-8">{{user?.firstName}} {{user?.lastName}}</div>
</div>
  
<div class="row">
    <div class="col-lg-3 col-md-4 label">Date of birth</div>
    <div class="col-lg-9 col-md-8">{{user?.dateOfBirth}}</div>
</div>
<div class="row">
    <div class="col-lg-3 col-md-4 label">Phone</div>
    <div class="col-lg-9 col-md-8">{{user?.phoneNumber}}</div>
</div>
  
<div class="row">
    <div class="col-lg-3 col-md-4 label">Email</div>
    <div class="col-lg-9 col-md-8">{{user?.email}}</div>
</div>

<div class="row">
    <div class="col-lg-3 col-md-4 label">Gender</div>
    <div class="col-lg-9 col-md-8">{{user?.gender}}</div>
</div>
