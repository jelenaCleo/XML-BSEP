<div class="row mb-6">
<input name="fullName" type="text" class="form-control" id="fullName" placeholder="Add new " [(ngModel)]="data">
</div>
<br><br>
<div class="row mb-6">
    <div class="col-md-3 col-lg-3">
        <button type="submit" class="btn btn-primary" [mat-dialog-close]="data">Save Changes</button>
    </div>

    <div class="col-md-3 col-lg-3">
        <button type="submit" class="btn btn-danger" (click)="close()">Cancel</button>
    </div>
  </div>
