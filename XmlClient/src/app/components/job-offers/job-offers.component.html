<app-registered-header (searchInput)="handleMe($event)"></app-registered-header>

<main class="main">
  
    <section class="section profile">
      <div class="row">
        <div class="col-xl-3">
  
            <div class="card  card-ride">
                <div class="sidenav">
                  <a  href="/job-offers#suggested" class="block">Suggested</a>
                  <a  href="/job-offers#mine" class="block">My offers</a>
                  <a  href="/job-offers#all" class="block">All</a>
                </div>
              </div>
            <br><hr style="color: #0d6efd">
            <div class="card-body profile-card pt-4 d-flex flex-column align-items-center">
                <span style="color: #012970; font-size:14px; margin-bottom:10px">Have an awesome offer?</span>
                <button type="button" class="btn btn-primary" (click)="openDialog()"><i class="bi bi-pencil-square"></i> Post a job</button>
            </div>
        </div>
  
        <div class="col-xl-9">
  
          <div  id="suggested" class="card card-ride">
            <div class="card-body pt-3">
              <h2 class="nw-title">Suggested</h2>
              <div *ngFor="let jobOffer of suggestedJobOffers | jobsSearch : searchText ">
                <app-job-offer-view [jo]="jobOffer"></app-job-offer-view>
            </div>
            </div>
          </div>
          <br>
          <hr>
          <br>
          <div id="mine" class="card  card-ride">
            <div  class="card-body pt-3">
              <h2 class="nw-title">My offers</h2>
              <div *ngFor="let jobOffer of myJobOffers | jobsSearch : searchText ">
                <app-job-offer-view [jo]="jobOffer"></app-job-offer-view>
            </div>
            </div>
          </div>
          <br>
          <hr>
          <br>
          <div id="all" class="card  card-ride">
            <div  class="card-body pt-3">
              <h2 class="nw-title">All </h2>
              <div *ngFor="let jobOffer of jobOffers | jobsSearch : searchText ">
                <app-job-offer-view [jo]="jobOffer"></app-job-offer-view>
            </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  
  </main>
