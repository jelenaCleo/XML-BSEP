<form>
    <div class="row mb-3">
      <label for="fullName" class="col-md-4 col-lg-4 col-form-label">Education</label>
      <div class="col-md-4 col-lg-4">
        <div class="form-check" *ngFor="let education of userDetails?.educations">
          <label class="form-check-label" for="changesMade">
            {{education.education}}
          </label>
        </div>
      </div>
      <div class="col-md-4 col-lg-4">
        <div class="form-check">
          <button class="btn" (click)="openEducationDialog()"><i class="bi bi-plus" style="font-size: 25px;"></i></button>
        </div>
      </div>
    </div>
    <hr>
    <div class="row mb-3">
      <label for="fullName" class="col-md-4 col-lg-4 col-form-label">Experiences</label>
      <div class="col-md-4 col-lg-4">
        <div class="form-check" *ngFor="let experience of userDetails?.experiences">
          <label class="form-check-label" for="changesMade" >
            {{experience.experience}}
          </label>
        </div>
      </div>
      <div class="col-md-4 col-lg-4">
        <div class="form-check">
          <button class="btn" (click)="openExperienceDialog()"><i class="bi bi-plus" style="font-size: 25px;"></i></button>
        </div>
      </div>
    </div>
    <hr>
    <div class="row mb-3">
      <label for="fullName" class="col-md-4 col-lg-4 col-form-label">Skills</label>
      <div class="col-md-4 col-lg-4">
        <div class="form-check" *ngFor="let skill of userDetails?.skills">
          <label class="form-check-label" for="changesMade" >
            {{skill.skill}}
          </label>
        </div>
      </div>
      <div class="col-md-4 col-lg-4">
        <div class="form-check">
          <button class="btn" (click)="openSkillDialog()"><i class="bi bi-plus" style="font-size: 25px;"></i></button>
        </div>
      </div>
    </div>
    <hr>
    <div class="row mb-3">
      <label for="fullName" class="col-md-4 col-lg-4 col-form-label">Interests</label>
      <div class="col-md-4 col-lg-4">
        <div class="form-check" *ngFor="let interest of userDetails?.interests">
          <label class="form-check-label" for="changesMade">
            {{interest.interest}}
          </label>
        </div>
      </div>
      <div class="col-md-4 col-lg-4">
        <div class="form-check">
          <button class="btn" (click)="openInterestDialog()"><i class="bi bi-plus" style="font-size: 25px;"></i></button>
        </div>
      </div>
    </div>

    <!--<div class="text-center">
      <button type="submit" class="btn btn-primary">Save Changes</button>
    </div>-->
  </form>
