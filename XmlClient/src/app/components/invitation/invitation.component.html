
 <mat-card  class="card m-3 " >
    <div *ngIf="!accepted" class=" bdr row">
       
            <div class=" col-md-2">
                <img src="../../../assets/userFemale.png" alt="avatar" class="avatar">
            </div>
            <div class="  col-md-8 d-flex flex-column info ml-5">
                <h1>{{ profile.firstName }} {{ profile.lastName}} </h1>
                <h4> <i  class="bi bi-person"></i> {{ profile.username}} </h4>
            </div>
            <div class="col-md-2 connect-button">
                
                    <i  (click)="acceptInvite(profile.username)" class="bi bi-check-circle-fill" style=" font-size: 35px; color: lightgreen; cursor: pointer"></i>

            </div>
      
        
    </div>
    <div *ngIf="accepted" class=" bdr row" >
        <p class="accepted">Invitation from {{ profile.firstName}} {{ profile.lastName}} accepted. Now you are conencted. </p>
    </div>
</mat-card>
