<div class="container">
  <div id="content">
    <mat-card class="example-card" *ngFor="let certificate of certificates">
      <mat-card-header>
        <mat-card-title>Certificate information</mat-card-title>
        <mat-card-subtitle
          >Serial number: {{ certificate?.serialNumber }}</mat-card-subtitle
        >
      </mat-card-header>

      <mat-card-content>
        <p class="cert-info-p">
          <b>Valid from </b>{{ certificate?.validFrom }}
        </p>
        <p class="cert-info-p"><b>Valid to </b>{{ certificate?.validTo }}</p>
      </mat-card-content>
      <mat-card-content>
        <p class="cert-info-p">
          <b>Revoked: </b>
          <span *ngIf="certificate.isRevoked">Povučen</span>
          <span *ngIf="!certificate.isRevoked">Nije povučen</span>
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button
          *ngIf="admin"
          (click)="revokeCertificate(certificate.serialNumber)"
          mat-flat-button
        >
          Revoke
        </button>
        <button
          id="choose-button"
          mat-button
          (click)="downloadCertificate(certificate.serialNumber)"
          [disabled]="certificate.isRevoked"
        >
          Download
        </button>
        <button
          id="choose-button"
          mat-button
          (click)="validateCertificate(certificate.serialNumber)"
        >
          Validate
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
