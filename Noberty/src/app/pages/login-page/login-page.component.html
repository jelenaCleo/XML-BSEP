<div class="image">
<div class="container">
    <mat-card>
        <mat-card-title>Login</mat-card-title>
    <mat-card-content>
    <form [formGroup]="form" (submit)="submit()">
      <p>
        <mat-form-field>
          <input required formControlName="username" (change) = "check2FAStatus()" [(ngModel)]="usernamee" type="text" matInput placeholder="Username" >
        </mat-form-field>
      </p>
    
      <p>
        <mat-form-field>
          <input required formControlName="password"  (change) = "check2FAStatus()" type="password" matInput placeholder="Password">
        </mat-form-field>
      </p>
    
      <p *ngIf="tfaEnabled">
        <mat-form-field>
          <input required formControlName="code" type="text" matInput placeholder="Code">
        </mat-form-field>
      </p>
    
      <div class="button">
        <button [disabled]="form.invalid" type="submit" mat-button>Login</button>
      </div>
    </form> 
    <p class="text--center">
        Forgot password? <button mat-raised-button (click)="forgotPass()">Reset password</button>
      </p>
    </mat-card-content>
    </mat-card>
    </div>
    </div>
