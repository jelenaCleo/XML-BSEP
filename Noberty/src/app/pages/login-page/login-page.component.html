<div class="image">
<div class="container">
    <mat-card>
        <mat-card-title>Login</mat-card-title>
        <br>
    <mat-card-content>
    <form [formGroup]="form" (submit)="submit()" *ngIf="!passwordless">
      <p>
        <mat-form-field>
          <input required formControlName="username" (change) = "check2FAStatus()" [(ngModel)]="usernamee" type="text" matInput placeholder="Username" >
        </mat-form-field>
      </p>
    
      <p>
        <mat-form-field>
          <input required formControlName="password"  (change) = "check2FAStatus()" type="password" matInput placeholder="Password">
        </mat-form-field>
      </p>
    
      <p *ngIf="tfaEnabled">
        <mat-form-field>
          <input required formControlName="code" type="text" matInput placeholder="Code">
        </mat-form-field>
      </p>
    
      <div class="button">
        <button [disabled]="form.invalid" type="submit" mat-button>Login</button>
       
      </div>
      <hr>
      <div style="align-content:center">
        <a mat-button  (click)="forgotPass()">Forgot password?</a>
        <a mat-button  (click)="enablePL()">Passwordless login</a>

      </div>
      
    </form> 
   
    <form [formGroup]="formPL" (submit)="submitPL()" *ngIf="passwordless">
      <p>
        <mat-form-field>
          <input required formControlName="username" type="text" matInput placeholder="Username" >
        </mat-form-field>
      </p>
      <div class="button">
        <button [disabled]="formPL.invalid" type="submit" mat-button>Submit</button>
      </div>
    </form> 

    </mat-card-content>
    </mat-card>
    </div>
    </div>
